    <button id="discordButton">Send Hi!</button>

    <script>
        // Function to send a POST request to the Discord webhook
        function sendWebhook() {
            var webhookUrl = "https://discord.com/api/webhooks/1225178991229534258/EtPDPHwKwVBjVQWs4VyOozzSz_wS2h18IgixbSTlEzvVa5MPuHUbrxpXYeqiqT9YZC83";

            // Create a JSON payload with your message
            var payload = JSON.stringify({
                content: "Hi from the button!"
            });

            // Send a POST request to the webhook URL
            $.ajax({
                type: "POST",
                url: webhookUrl,
                contentType: "application/json",
                data: payload,
                success: function () {
                    alert("Message sent to Discord!");
                },
                error: function (error) {
                    console.error("Error sending message:", error);
                    alert("Failed to send message to Discord.");
                }
            });
        }

        // Attach click event to the button
        $(document).ready(function() {
            $("#discordButton").click(function() {
                sendWebhook();
            });
        });
    </script>
